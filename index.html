<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Goggles</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="map.js" type="module"></script>
    <link rel="stylesheet" href="map.css" />
</head>
<body>
    <main>
        <header>
            <h1>üö¥üèº‚Äç‚ôÄÔ∏è Bike Goggles</h1>

            <div class="filter-ui">
                <label for="time-slider"> Filter by time:
                <input id="time-slider" type="range" min="-1" max="1440" value="-1" />
                </label>

                <div class="slider-labels">
                    <time id="selected-time"></time>
                    <em id="any-time">(any time)</em>
                </div>
            </div>
        </header>

        <div id="map">
            <svg></svg>
        </div>

        <div class="legend">
            <span>LEGEND:</span>
            <div class="legend-item">
                <div class="swatch" style="--departure-ratio: 1"></div>
                <span>More departures</span>
            </div>
            <div class="legend-item">
                <div class="swatch" style="--departure-ratio: 0.5"></div>
                <span>Balanced</span>
            </div>
            <div class="legend-item">
                <div class="swatch" style="--departure-ratio: 0"></div>
                <span>More arrivals</span>
            </div>
        </div>
    </main>
</body>
</html>
